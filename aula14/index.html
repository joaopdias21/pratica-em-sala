<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GRADIENTE -->

    <div class="gradiente-linear"></div>
    <div class="gradiente-linear-para-cima"></div>
    <div class="gradiente-linear-para-direita"></div>
    <div class="gradiente-linear-para-esquerda"></div>
    <div class="gradiente-linear-inclinado"></div>
    <div class="gradiente-linear-radial"></div>

    <!-- TRANSFORMAÇÃO
        X = HORIZONTAL
        Y = VERTICAL -->

    <div class="transform translate"></div>
    <div class="transform rotate"></div>
    <div class="transform scale"></div>
    <div class="transform skew"></div>

    <!-- SETA -->
    <div class="seta-hover"></div>
    <br><br>
    <div class="transition"></div>

    <button>Clique aqui</button>
    <br>
    <input type="text" placeholder="Insira seu nome">
    <input type="text" placeholder="Insira seu email">

    <br>
    <!-- ANIMAÇÃO -->
    <h1>Animação</h1>
    <div class="animation"></div>

</body>
</html>
